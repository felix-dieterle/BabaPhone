name: Android CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      actions: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Run unit tests
      run: ./gradlew test --no-daemon
    
    - name: Run lint
      run: ./gradlew lint --no-daemon
    
    - name: Build debug APK
      run: ./gradlew assembleDebug --no-daemon
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: app/build/test-results/
    
    - name: Upload lint results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: lint-results
        path: app/build/reports/lint-results-*.html
  
  # New job for UI testing with screenshots
  ui-screenshot-tests:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      actions: read
      pull-requests: write  # For commenting on PRs
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Enable KVM (for Android Emulator)
      run: |
        echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
        sudo udevadm control --reload-rules
        sudo udevadm trigger --name-match=kvm
    
    - name: AVD cache
      uses: actions/cache@v4
      id: avd-cache
      with:
        path: |
          ~/.android/avd/*
          ~/.android/adb*
        key: avd-29
    
    - name: Create AVD and generate snapshot for caching
      if: steps.avd-cache.outputs.cache-hit != 'true'
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 29
        arch: x86_64
        target: default
        force-avd-creation: false
        emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
        disable-animations: false
        script: echo "Generated AVD snapshot for caching."
    
    - name: Run instrumented tests with screenshots
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 29
        arch: x86_64
        target: default
        force-avd-creation: false
        emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
        disable-animations: true
        script: |
          adb logcat -c
          ./gradlew connectedDebugAndroidTest --no-daemon
          adb logcat -d > logcat.txt
    
    - name: Pull screenshots from emulator
      if: always()
      run: |
        mkdir -p screenshots
        adb pull /sdcard/Android/data/com.example.babaphone/files/screenshots/ screenshots/ || echo "No screenshots directory found"
        # Also try to find screenshots in other common locations
        adb shell "find /sdcard -name '*.png' -path '*/screenshots/*'" | while read file; do
          adb pull "$file" screenshots/ || true
        done
        # List what we got
        ls -R screenshots/ || echo "No screenshots captured"
    
    - name: Upload screenshots as artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: ui-screenshots
        path: |
          screenshots/
          app/build/outputs/androidTest-results/
        retention-days: 30
    
    - name: Upload test reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: instrumented-test-reports
        path: |
          app/build/reports/androidTests/
          logcat.txt
        retention-days: 7
    
    - name: Comment PR with screenshots info
      if: github.event_name == 'pull_request' && always()
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = require('path');
          
          let screenshotList = '';
          try {
            const screenshotsDir = 'screenshots';
            if (fs.existsSync(screenshotsDir)) {
              const files = fs.readdirSync(screenshotsDir);
              if (files.length > 0) {
                screenshotList = '### üì± UI Screenshots Captured\n\n';
                screenshotList += 'Screenshots from different app states:\n';
                files.forEach(file => {
                  if (file.endsWith('.png')) {
                    screenshotList += `- ${file}\n`;
                  }
                });
                screenshotList += '\n‚úÖ Screenshots are available in the workflow artifacts.';
              } else {
                screenshotList = '‚ö†Ô∏è No screenshots were captured during this run.';
              }
            } else {
              screenshotList = '‚ö†Ô∏è Screenshot directory not found.';
            }
          } catch (error) {
            screenshotList = `‚ö†Ô∏è Error checking screenshots: ${error.message}`;
          }
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `## UI Screenshot Test Results\n\n${screenshotList}`
          });

